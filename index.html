<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        #p{
            color: rgba(0, 255, 157, 0.226);
        }
        #heading{
            color: rgba(0, 255, 191);
        }
    </style>
</head>
<body>
    <!-- Inline css -->
    <p style="color: rgb(30, 255, 0);">Hello, This is a p tag</p>
    <!-- Internal css -->
    <p id="p">Hello, This is a p tag</p>
    <h1 id="heading">Hellow world</h1>
    <!-- External css -->
    <h4 id="heading4">Hellow Guys</h4>
</body>
</html>
